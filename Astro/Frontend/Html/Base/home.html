<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASTRO</title>
    <link
      rel="shortcut icon"
      href="/Assets/Images/Icons/iconAstro.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/Astro/Frontend/Css/styleHomePage.css" />
    <link rel="stylesheet" href="/Astro/Frontend/Css/root/root.css"/>
    <link rel="stylesheet" href="/Astro/Frontend/Css/root/player.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-solid-straight/css/uicons-solid-straight.css"
    />
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>

  <body>
    <!-- Player -->
    <div class="containner_player">
      <div class="player">
        <div class="player_image">
          <img src="" id="imgSong">
        </div>
        <div class="player_infoMusic">
          <span id="musicName"></span>
          <span id="artistName"></span>
        </div>

        <button id="heartMusic"><i class="fi fi-rr-heart"></i></button>
        <div class="controls">
          <button id="prevButton"><i class='bx bx-skip-previous'></i></button>
          <button id="playPauseButton"><i class='bx bx-caret-right'></i></button>
          <button id="nextButton"><i class='bx bx-skip-next'></i></button>
        </div>

        <audio id="player" src=""></audio>
        <div class="footer">
          <span id="currentTime">0:00</span>
          <div class="timecode_player">
            <div class="progress-bar">
              <div class="progress"></div>
            </div>
            <span id="duration">0:00</span>
          </div>
        </div>

        <div class="containner_more">
          <div class="container_volume">
            <div class="volume-button">
              <button id="volumeButton"><i class="fi fi-ss-volume"></i></button>
            </div>
            <div class="volume_control">
              <input type="range"  min="0" max="1" step="0.01" value="1" id="voulmeSom">
            </div>
          </div>
          <i class="fi fi-ss-speakers"></i>
          <i class="fi fi-rr-align-justify"></i>
        </div>
      </div>
    </div>

    <!-- Menu Lateral -->

    <aside>
      <div class="containner_opc">
        <a href="#"><i class="fi fi-ss-home"></i></a>
        <a href="#"><i class="fi fi-ss-user"></i></a>
      </div>
      <div class="containner_playlist">
        <div class="child_play">
          <span class="span-playlist-mens"
            >Não ha nenhuma playlist salva ou criada</span
          >
        </div>
        <div class="child_podc">
          <span class="span-playlist-mens">Não ha nenhum podcast salvo</span>
        </div>
        <div class="credits">
          <p>&copy Astro</p>
        </div>
      </div>
    </aside>

    <!-- Parallax -->

    <div class="back-image">
      <section class="module parallax parallax-1">
        <header>
          <div class="containner_header">
            <label id="logo">Astro</label>
            <div class="menu">
              <a href="/Astro/Frontend/Html/Erro/404.html"><i class="fi fi-ss-user"></i></a>
              <a href="/Astro/Frontend/Html/Base/index.html"><i class="fi fi-ss-settings"></i></a>
            </div>
          </div>
        </header>

        <main class="containner_content">
          <div class="containner_text">
            <h1 id="nameArtist">Allan Walker</h1>
            <button id="othersSongs">Escute outras músicas</button>
          </div>
          <div class="containner_anteriores">
            <h2>Continue Escutando</h2>
            <div class="child_anter">
              <figure>
                <a href="">
                  <img src="https://br.web.img2.acsta.net/pictures/18/09/12/19/42/5521101.jpg" alt="#" />
                </a>
              </figure>
              <figure>
                <a href="">
                  <img src="https://source.unsplash.com/featured/180x271" alt="#" />
                </a>
              </figure>
              <figure>
                <a href="">
                  <img src="https://source.unsplash.com/featured/180x269" alt="#" />
                </a>
              </figure>
              <figure>
                <a href="">
                  <img src="https://source.unsplash.com/featured/180x272" alt="#" />
                </a>
              </figure>
            </div>
          </div>
        </main>
      </section>
    </div>

    <!-- Playlists -->

    <main>
      <div class="background-main">
        <div class="containner-main">
          <div class="name-opitions">
            <h3>Musicas</h3>

          </div>
          <div class="child-main-options">
            <div class="container_songs">
              <div class="song">
                <button id="buttonsMusicImg">
