<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASTRO</title>
    <link rel="shortcut icon" href="/Assets/Images/Icons/iconAstro.png" type="image/x-icon"/>
    <link rel="stylesheet" href="/Astro/Frontend/Css/mainPages/styleHomePage.css" />
    <link rel="stylesheet" href="/Astro/Frontend/Css/root.css"/>
    <link rel="stylesheet" href="/Astro/Frontend/Css/root/player.css">
    <link rel="stylesheet" href="/Astro/Frontend/Css/root/menus.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-solid-straight/css/uicons-solid-straight.css"/>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>

  <body>
    <!-- Player -->
    <div class="containner_player">
      <div class="player">
        <div class="player_image">
          <img src="" id="imgSong">
        </div>
        <div class="player_infoMusic">
          <span id="musicName"></span>
          <span id="artistName"></span>
        </div>

        <button id="heartMusic"><i class="fi fi-rr-heart"></i></button>
        <div class="controls">
          <button id="prevButton"><i class='bx bx-skip-previous'></i></button>
          <button id="playPauseButton"><i class='bx bx-caret-right'></i></button>
          <button id="nextButton"><i class='bx bx-skip-next'></i></button>
        </div>
        <button id="randomPlayerMusic"><i class="fi fi-sr-shuffle"></i></button>

        <audio id="player" src=""></audio>
        <div class="footer">
          <span id="currentTime">0:00</span>
          <div class="timecode_player">
            <div class="progress-bar">
              <div class="progress"></div>
            </div>
            <span id="duration">0:00</span>
          </div>
        </div>

        <div class="containner_more">
          <div class="container_volume">
            <div class="volume-button">
              <button id="volumeButton"><i class="fi fi-ss-volume"></i></button>
            </div>
            <div class="volume_control">
              <input type="range"  min="0" max="1" step="0.01" value="1" id="voulmeSom">
            </div>
          </div>
          <i class="fi fi-ss-speakers"></i>
          <div class="container_faixas">
            <i class="fi fi-rr-menu-burger"></i>
            <div class="container_faixas_detalhes">
              <ul id="upcomingSongsList"></ul>
            </div>
          </div>
          <button id="fullScreen"><i class="fi fi-rr-angle-up"></i></button>
        </div>
      </div>
    </div>

    <!-- Menu Lateral -->

    <aside>
      <div class="containner_opc">
        <a href="./home.html"><i class="fi fi-ss-home"></i></a>
        <a href="../Erro/comingSoon.html"><i class="fi fi-br-search"></i></a>
      </div>
      <div class="containner_playlist">
        <div class="child_play">
          <span class="span-playlist-mens">Nenhuma playlist salva, ou criada</span>
        </div>
        <div class="child_podc">
          <span class="span-playlist-mens">Não ha nenhum podcast salvo</span>
        </div>
        <div class="credits">
          <p>&copy Astro</p>
        </div>
      </div>
    </aside>

    <!-- Parallax -->

    <div class="back-image">
      <section class="module parallax parallax-1" id="backParallax">
        <header>
          <div class="containner_header">
            <label id="logo">Astro</label>
            <div class="menu">
              <a href="/Astro/Frontend/Html/Erro/404.html"><i class="fi fi-ss-user menu-icon"></i></a>
              <a href="/Astro/Frontend/Html/Base/index.html"><i class="fi fi-ss-settings menu-icon"></i></a>
            </div>
          </div>
        </header>

        <main class="containner_content">
          <div class="containner_text">
            <h1 id="nameArtist"></h1>
            <button id="othersSongs">Escute outras músicas</button>
          </div>
          <div class="containner_anteriores">
            <h2>Continue Escutando</h2>
            <button id="prevButtonAfter"><i class="fi fi-sr-angle-circle-right"></i></button>
            <div class="child_anter">
              <figure>
                <button>
                  <div class="anteriores">
                    <img src="https://br.paipee.com/wp-content/uploads/2022/03/camila_6_9441.jpg" alt="#" />
                    <div class="anteriores_name">
                      <p>Camila Cabello</p>
                    </div>
                  </div>
                </button>
              </figure>
              <figure>
                <button>
                  <div class="anteriores">
                    <img src="https://yt3.googleusercontent.com/2nYOm33klbI2QkbKuZfdSdkF1Fzb3cIggFcxhyO3NUwtMtZl_TImTkzjuc_j0wVLEA1joC2pJw=s900-c-k-c0x00ffffff-no-rj" alt="#" />
                    <div class="anteriores_name">
                      <p>Jvke</p>
                    </div>
                  </div>
                </button>
              </figure>
              <figure>
                <button>
                  <div class="anteriores">
                    <img src="https://akamai.sscdn.co/uploadfile/letras/fotos/8/8/5/f/885ff7ef23af2290d9a457d5d1b0c25a.jpg" alt="#" />
                    <div class="anteriores_name">
                      <p>Bea Duarte</p>
                    </div>
                  </div>
                </button>
              </figure>
              <figure>
                <button>
                  <div class="anteriores">
                    <img src="https://s2.glbimg.com/MslefhyiGoMXUh7h663wcVL5vykfwXyPvuAd0GUu8yntyLfXE2NA_jJoYL1nfCL8/s.glbimg.com/jo/g1/f/original/2012/12/20/facebook-tom_odell_1.jpg" alt="#" />
                    <div class="anteriores_name">
                      <p>tom odell</p>
                    </div>
                  </div>
                </button>
              </figure>
            </div>
            <button id="afterButton"><i class="fi fi-sr-angle-circle-right"></i></button>
          </div>
        </main>
      </section>
    </div>

    <!-- Playlists -->

    <main>
      <div class="background-main">
        <div class="containner-main">
          <div class="name-opitions">
            <h3>Originais</h3>
            <hr />
          </div>
          <div class="child-main-options">
            <div class="container_songs">
              <div class="song">
                <button id="topHits">
                  <img src="/Assets/Images/Astro_main-caps/1.png" class="songButton">
                </button>
              </div>
            </div>
            <div class="container_songs">
              <div class="song">
                <button id="debutsSemana">
                  <img src="/Assets/Images/Astro_main-caps/2.png" class="songButton">
                </button>
              </div>
            </div>

            <div class="container_songs">
              <div class="song">
                <button id="seuUniverso">
                  <img src="/Assets/Images/Astro_main-caps/3.png" class="songButton">
                </button>
              </div>
            </div>

            <div class="container_songs">
              <div class="song">
                <button id="noPique">
                  <img src="/Assets/Images/Astro_main-caps/4.png" class="songButton">
                </button>
              </div>
            </div>

            <div class="container_songs">
              <div class="song">
                <button id="naCalma">
                  <img src="/Assets/Images/Astro_main-caps/5.png" class="songButton">
                </button>
              </div>
            </div>

            <button id="playlistButton"><i class="fi fi-sr-angle-circle-right"></i></button>
          </div>
        </div>
      </div>
    </main>
    
    <section class="module parallax parallax-2">
      <footer></footer>
    </section>

    <!--Backend srcipts-->
    <script type="module" src="/Astro/Backend/JS/musicPlayer.js"></script>
    <script type="module" src="/Astro/Backend/JS/BackgroundSettings/Backgroundmain.js"></script>

    <!--Frontend srcipts-->
    <script src="/Astro/Frontend/JS/redirects/redirect.js"></script>
    <script src="/Astro/Frontend/JS/others/slider.js"></script>
    <script>
      const exit = document.querySelector(".fi-ss-settings menu-icon")
      exit.addEventListener("click", function(){
        window.confirm("Você realmente quer sair?")
      })
    </script>
  </body>
</html>
