<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ASTRO</title>
  <link rel="shortcut icon" href="/Assets/Images/Icons/iconAstro.png" type="image/x-icon" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

<body>
  <audio autoplay loop="true" id="myaudio">
    <source src="/Assets/Music/Beyond.mp3" type="audio/mpeg">
  </audio>

  <h3 id="logo">Astro</h3>
  <img src="/Assets/Images/Astronaut/Astro2.png" alt="Astronaut" id="image" />
  <main>
    <div class="containner">
      <div class="containner_info">
        <h1>Cadastrar</h1>
        <a href="./sign_up.html" id="page"> Entrar </a>
        <form action="/Astro/Frontend/Html/Base/home.html">
          <div class="containner_user">
            <h2 id="user">Email</h2>
            <input type="text" placeholder="Digite um email" id="email" required />
          </div>
          <div class="containner_user">
            <h2 id="user">Username</h2>
            <input type="text" placeholder="Digite o nome de usuÃ¡rio" id="no" required />
          </div>
          <div class="containner_pass">
            <h2 id="pass">Senha</h2>
            <p id="label_pass">
              <input type="password" placeholder="Digite sua senha" id="password" required />
              <i class="bi bi-eye-slash" id="togglePassword"></i>
            </p>
          </div>
          <div class="containner_term">
            <a href="#">
              Concordo com os
              <p>termos da plataforma</p>
            </a>
          </div>
          <input type="submit" value="Cadastrar" id="btn" />
        </form>
      </div>
    </div>
  </main>
  <script src="./JS/togglePassword.js"></script>
  <script>
    var audio = document.getElementById("myaudio");
    audio.volume = 0.2;
  </script>
</body>

</html>
