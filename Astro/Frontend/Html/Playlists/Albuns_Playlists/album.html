<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASTRO</title>
    <link
      rel="shortcut icon"
      href="/Assets/Images/Icons/iconAstro.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/Astro/Frontend/Css/mainPages/playlist.css" />
    <link rel="stylesheet" href="/Astro/Frontend/Css/root.css" />
    <link rel="stylesheet" href="/Astro/Frontend/Css/root/player.css" />
    <link rel="stylesheet" href="/Astro/Frontend/Css/root/menus.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-solid-straight/css/uicons-solid-straight.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>

  <body>
    <!-- Player -->
    <div class="containner_player">
      <div class="player">
        <div class="player_image">
          <img src="https://fakeimg.pl/210x210/e9e9e9/e9e9e9" id="imgSong" />
        </div>
        <div class="player_infoMusic">
          <span id="musicName">▅▅▅▅▅▅</span>
          <span id="artistName">▅▅▅▅▅▅</span>
        </div>

        <button id="heartMusic"><i class="fi fi-rr-heart"></i></button>
        <div class="controls">
          <button id="prevButton"><i class="bx bx-skip-previous"></i></button>
          <button id="playPauseButton">
            <i class="bx bx-caret-right"></i>
          </button>
          <button id="nextButton"><i class="bx bx-skip-next"></i></button>
        </div>
        <button id="randomPlayerMusic"><i class="fi fi-sr-shuffle"></i></button>

        <audio id="player" src=""></audio>
        <div class="footer">
          <div class="timecode_player">
            <span id="currentTime">0:00</span>
            <div class="progress-bar">
              <div class="progress"></div>
            </div>
            <span id="duration">0:00</span>
          </div>
        </div>

        <div class="containner_more">
          <div class="container_volume">
            <div class="volume-button">
              <button id="volumeButton"><i class="fi fi-ss-volume"></i></button>
              <div class="tooltip-volume_control">
                <input
                  type="range"
                  min="0"
                  max="1"
                  step="0.01"
                  value="1"
                  id="volumeSom"
                />
              </div>
            </div>
          </div>
          <a href="../Erro/403.html"><i class="fi fi-ss-speakers"></i></a>
          <div class="container_faixas">
            <i class="fi fi-rr-menu-burger"></i>
            <div class="container_faixas_detalhes">
              <ul id="upcomingSongsList"></ul>
            </div>
          </div>
          <button id="fullScreenButton">
            <i class="fi fi-rr-angle-up"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Menu Lateral -->
    <div class="sidebar">
      <div class="logo-details">
        <img
          src="/Assets/Images/Icons/iconAstro.png"
          class="logo_img"
          alt="astronaut"
        />
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul class="nav-list">
        <li>
          <a href="/Astro/Frontend/Html/Base/home.html">
            <i class="bx bx-home"></i>
            <span class="links_name">Home</span>
          </a>
          <span class="tooltip">Home</span>
        </li>
        <li>
          <a href="">
            <i class="bx bx-search"></i>
            <input type="text" placeholder="Search..." />
            <span class="tooltip">Search</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-heart"></i>
            <span class="links_name">Salvos</span>
          </a>
          <span class="tooltip">Salvos</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-plus"></i>
            <span class="links_name">Criar</span>
          </a>
          <span class="tooltip">Criar</span>
        </li>
      </ul>
    </div>

    <!--Parallax-->
    <div class="back-image">
      <section class="module parallax parallax-1" id="backParallax">
        <header>
          <section class="section-header">
            <label id="logo">Astro</label>
            <div class="header-list">
              <span id="level_user">01</span>
              <a href="/Astro/Frontend/Html/Erro/404.html"
                ><i class="fi fi-ss-user menu-icon"></i
              ></a>
              <a href="/Astro/Frontend/Html/Base/index.html"
                ><i class="fi fi-ss-settings menu-icon"></i
              ></a>
            </div>
          </section>
        </header>

        <div class="container">
          <div class="container_playlist">
            <div class="cotainer_playlist_image">
              <img
                src="/Assets/Images/Astro_main-caps/1.png"
                alt="imagePlay"
                id="imagePlay"
              />
            </div>
            <div class="container_playlist_header">
              <h1 id="nameAlbum">Top Hits</h1>
              <p id="creatorAlbum">Astro</p>
            </div>
          </div>
        </div>
      </section>
    </div>

    <main>
      <section class="container_main">
        <div class="container_options">
          <div class="container_options_display">
            <div class="container_options_buttons">
              <button id="random"><i class="fi fi-sr-shuffle"></i></button>
              <button id="playPause"><i class="bx bx-caret-right"></i></button>
              <button id="heartMusic"><i class="fi fi-rr-heart"></i></button>
            </div>
            <div id="duracao-total"></div>
          </div>
        </div>

        <div class="container_playlist_main">
          <ul id="music-list"></ul>
        </div>
      </section>
    </main>

    <section class="module parallax parallax-2">
      <footer></footer>
    </section>

    <!--Backend srcipts-->
    <!--<script type="module" src="/Astro/Backend/JS/musicPlayer.js"></script>-->
    <script type="module" src="/Astro/Backend/JS/Albuns/albunsFuction.js"></script>

    <!--Frontend srcipts-->
    <script src="/Astro/Frontend/JS/others/menu.js"></script>
    <script src="/Astro/Frontend/JS/redirects/redirect.js"></script>
    <script src="/Astro/Frontend/JS/others/gradientPlaylist.js"></script>
  </body>
</html>
