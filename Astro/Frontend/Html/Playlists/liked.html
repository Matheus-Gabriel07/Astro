<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASTRO</title>
    <link
      rel="shortcut icon"
      href="/Assets/Images/Icons/iconAstro.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/Astro/Frontend/Css/Others/liked.css" />
    <link rel="stylesheet" href="/Astro/Frontend/Css/root.css" />
    <link rel="stylesheet" href="/Astro/Frontend/Css/root/player.css" />
    <link rel="stylesheet" href="/Astro/Frontend/Css/root/menus.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-solid-straight/css/uicons-solid-straight.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Menu Lateral -->
    <div class="sidebar">
      <div class="logo-details">
        <img
          src="/Assets/Images/Icons/iconAstro.png"
          class="logo_img"
          alt="astronaut"
        />
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul class="nav-list">
        <li>
          <a href="/Astro/Frontend/Html/Base/home.html">
            <i class="bx bx-home"></i>
            <span class="links_name">Home</span>
          </a>
          <span class="tooltip">Home</span>
        </li>
        <li>
          <a href="">
            <i class="bx bx-search"></i>
            <input type="text" placeholder="Search..." />
            <span class="tooltip">Search</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-heart"></i>
            <span class="links_name">Salvos</span>
          </a>
          <span class="tooltip">Salvos</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-plus"></i>
            <span class="links_name">Criar</span>
          </a>
          <span class="tooltip">Criar</span>
        </li>
      </ul>
    </div>

    <ul id="likedSongsList">
      <!-- The liked songs will be dynamically added here -->
    </ul>
    <!--Backend srcipts-->
    <script type="module" src="/Astro/Backend/JS/musicPlayer.js"></script>
    <script
      type="module"
      src="/Astro/Backend/JS/Settings/likedSong.js"
    ></script>

    <!--Frontend srcipts-->
    <script src="/Astro/Frontend/JS/redirects/redirect.js"></script>
    <script src="/Astro/Frontend/JS/others/menu.js"></script>
  </body>
</html>
