<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <base href="www.astro.com">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASTRO</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/Astro/main/res/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/Astro/main/res/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/Astro/main/res/favicon/favicon-16x16.png" />
    <link rel="manifest" href="/Astro/main/res/favicon/site.webmanifest" />
    <meta name="description" content="Reprodutor de música das estrelas">
    <link rel="stylesheet" href="/Astro/main/res/root/root.css">
    <link rel="stylesheet" href="/Astro/main/src/style/index.css">
  </head>
  <body>
    <main class="module container container1">
        <nav>
          <div class="details">
            <div class="detail-logo">
              <label id="logo">Astro</label>
            </div>
            <div class="detail-menu">
              <a href="https://github.com/Matheus-Gabriel07/Astro" target="_blank" class="nav-menu">About</a>
              <a href="#" class="nav-menu entrarButton">Entrar</a>
            </div>
          </div>
        </nav>
        <img src="/Astro/main/res/astrounat_images/astronaut_index.png" alt="astrounaut" class="astrounaut">
        <div class="containner">
          <div class="containner_text">
            <img src="/Astro/main/res/svg/Astro.svg" class="img_logo">
            <div class="containner_info">
              <h2>Música nas estrelas</h2>
              <div class="wrapper">
                <h3>Escute</h3>
                <div class="words">
                  <span>em qualquer lugar</span>
                  <span>em casa</span>
                  <span>no ônibus</span>
                  <span>na rua</span>
                  <span>no trabalho</span>
                  <span>em qualquer lugar</span>
                </div>
              </div>
            </div>
          </div>
          <div class="buttons">
            <button class="sing" id="entrar">Entrar</button>
            <button class="sing" id="cadastrar">Cadastrar</button>
          </div>
        </div>
      </main>
  </body>
</html>
