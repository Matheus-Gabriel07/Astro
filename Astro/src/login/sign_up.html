<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASTRO</title>
    <link rel="shortcut icon" href="../../Assets/Images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../root/css/root.css">
    <link rel="stylesheet" href="./login.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <audio autoplay loop="true" id="audio">
      <source src="/Assets/Music/Beyond.mp3" type="audio/mpeg" />
    </audio>

    <header class="logo">
      <h3 id="logo">Astro</h3>
    </header>
      <figure>
        <img src="/Assets/Images/Astronaut/Astro1.png" alt="Astronaut" />
      </figure>
  
    <main>
      <div class="containner-info">
        <div class="containner-info-header">
          <h1>Entrar</h1>
          <a href="./sign_in.html" id="page">Cadastrar</a>
        </div>
        <form id="loginForm">
          <div class="containner_form">
            <div class="input-group">
              <input
                required
                type="text"
                name="text"
                autocomplete="off"
                class="input"
                id="loginNome"
              />
              <label class="user-label">Username</label>
            </div>

            <div class="input-group">
              <input
                required
                type="password"
                name="password"
                autocomplete="off"
                class="input"
                id="loginSenha"
              />
              <label class="password-label">Password</label>
            </div>
            
          </div>
          <button type="submit" id="btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
            >
              <path fill="none" d="M0 0h24v24H0z"></path>
              <path
                fill="currentColor"
                d="M5 13c0-5.088 2.903-9.436 7-11.182C16.097 3.564 19 7.912 19 13c0 .823-.076 1.626-.22 2.403l1.94 1.832a.5.5 0 0 1 .095.603l-2.495 4.575a.5.5 0 0 1-.793.114l-2.234-2.234a1 1 0 0 0-.707-.293H9.414a1 1 0 0 0-.707.293l-2.234 2.234a.5.5 0 0 1-.793-.114l-2.495-4.575a.5.5 0 0 1 .095-.603l1.94-1.832C5.077 14.626 5 13.823 5 13zm1.476 6.696l.817-.817A3 3 0 0 1 9.414 18h5.172a3 3 0 0 1 2.121.879l.817.817.982-1.8-1.1-1.04a2 2 0 0 1-.593-1.82c.124-.664.187-1.345.187-2.036 0-3.87-1.995-7.3-5-8.96C8.995 5.7 7 9.13 7 13c0 .691.063 1.372.187 2.037a2 2 0 0 1-.593 1.82l-1.1 1.039.982 1.8zM12 13a2 2 0 1 1 0-4 2 2 0 0 1 0 4z"
              ></path>
            </svg>
            <span>Entrar</span>
          </button>
        </form>
      </div>
    </main>
    <script src="/Astro/Settings/userSettings/veficaLogin.js"></script>
    <script src="togglePassword.js"></script>
    <script src="../index/musicBack.js"></script>
  </body>
</html>
