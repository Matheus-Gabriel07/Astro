<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>ASTRO</title>
    <link rel="shortcut icon" href="../../Assets/Images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../root/css/root.css">

    <link rel="stylesheet" href="../../root/css/menus.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>

    <div class="sidebar">
      <div class="logo-details">
        <img

      <ul class="nav-list">
        <li>
          <a href="/Astro/Frontend/Html/Base/home.html">
            <i class="bx bx-home"></i>
            <span class="links_name">Home</span>
          </a>
          <span class="tooltip">Home</span>
        </li>
        <li>
          <a href="/Astro/Frontend/Html/Others/search.html">
            <i class="bx bx-search"></i>

        </li>
        <li>

          </a>
          <span class="tooltip">Salvos</span>
        </li>
        <li>

      <main>
        <section class="module container search">
          <label for="searchResult">Busca</label>
          <div class="search-input">
            <i class="bx bx-search" aria-hidden="true"></i>
            <input
              type="text" id="searchResult"
              placeholder="Digite o nome de uma mÃºsica, artista, playlist, album"
            />
            <button id="search">Buscar</button>
          </div>
        </section>
        <section class="module container search-recent">
          <div class="search-recent">
            <ul id="recent-list"></ul>
          </div>
        </section>
        <section class="module container sessons">
          <div class="sessons">
            <ul id="sessons-list"></ul>
          </div>
        </section>
        <div id="results"></div>
      </main>
    </div>
    <footer></footer>

    <!--Backend srcipts-->
    <script type="module" src="/Astro/Settings/libs/musicPlayer/musicPlayer.js"></script>
    <script type="module" src="/Astro/Settings/libs/search/seach.js"></script>
