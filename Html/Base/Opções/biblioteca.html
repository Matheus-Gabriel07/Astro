<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Astro</title>
    <link rel="stylesheet" href="../../../CSS/fixed_menu.css">
</head>
<body>
    <aside class="bar_side">
        <div class="content">
            <div class="side_logo">
                <a href="#" id="logo">

            </div>

                </div>
                <div class="main_contents info">
                    <i class="fi fi-rs-search"></i>

                </div>

                    <i class="fi fi-tr-album"></i>

                </div>
