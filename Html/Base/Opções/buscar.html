<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro</title>
    <link rel="stylesheet" href="../../../CSS/fixed_menu.css">
</head>
<body>
    <header>
        <nav>
            <a href="#" class="Logo">Astro</a>
            <i class="fi fi-sr-user"></i>
            <i class="fi fi-ss-settings"></i>
        </nav>
    </header>
    <aside class="bar_side">
        <div class="content">
            <div class="side_logo">
                <a href="#" class="Logo side">
                    Astro
                </a>
            </div>
            <div class="main_contents info_principais">
                <div class="main_contents info">
                    <i class="fi fi-sr-menu-burger"></i>
                    <a href="#">Início</a>
                </div>
                <div class="main_contents info">
                    <i class="fi fi-rs-search"></i>
                    <a href="#">Buscar</a>
                </div>
                <div class="main_contents info">
                    <i class="fi fi-tr-album"></i>
                    <a href="#">Suas Playlist</a>
                </div>
                <div class="main_contents info">
                    <i class="fi fi-rr-heart"></i>
                    <a href="#">Músicas Curtidas</a>
                </div>
            </div>
            <hr>
            <div class="main_contents playlist">
                <div class="main_contents playlist_info">
                    <i class="fi fi-br-plus"></i>
                    <a href="#">Criar uma playlist</a>
                </div>
                <div class="main_contents playlist_info">
                    <a href="#">Playlist 1</a>
                </div>
                <div class="main_contents playlist_info">
                    <a href="#">Playlist 2</a>
                </div>

            <p id="copy">
                &copy Astro 2023
            </p>

    </main>
