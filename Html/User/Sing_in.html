<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Astro</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
        <link rel="stylesheet" href="../../CSS/style_sign&login.css">
    </head>
    <body>
        <header>
            <a href="../Base/index.html">Astro</a>
        </header>
        <main>
            <div class="containner_background_sign">
                <div class="containner_information">
                    <h1>Cadastrar</h1>
                    <div class="containner_form">
                        <form action="../Base/home_page.html">
                            <div class="form username">
                                <h3>Nome de Usuário</h3>
                                <input type="text" name="user" id="user" required placeholder="Digite seu usuário">
                            </div>
                            <div class="form email">
                                <h3>Email</h3>
                                <input type="email" name="email" id="email" required placeholder="Digite seu email">
                            </div>
                            <div class="form password">
                                <h3>Senha</h3>
                                <p class="pass">
                                    <input type="password" name="password" id="password" required placeholder="Digite sua senha"/>
                                    <i class="bi bi-eye-slash" id="togglePassword"></i>
                                </p>
                            </div>
                            <div class="containner_term">
                                <a href="#">
                                    Concordo com os termos da plataforma
                                </a>
                            </div>
                            <input id="button" type="submit" value="Entrar">
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script src="../../JS/login.JS"></script>
    <script src="../../JS/togglePassword.js"></script>
</html>
