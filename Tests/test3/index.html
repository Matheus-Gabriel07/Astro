<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASTRO</title>
    <link
      rel="shortcut icon"
      href="/Assets/Images/Icons/iconAstro.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/Astro/Frontend/Css/root.css">
    <link rel="stylesheet" href="/Tests/test3/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-solid-straight/css/uicons-solid-straight.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>

  <body>
    <!-- Player -->
    <div class="containner_player">
      <div class="player">
        <div class="player-faixa-detail">
          <div class="player_image">
            <img src="/Assets/Images/Capas_astro/9.png" id="imgSong" />
          </div>
          <div class="player_infoMusic">
            <span id="musicName">Undefined</span>
            <span id="artistName">Undefined</span>
          </div>
        </div>

        <div class="player-controls">
          <button id="heartMusic"><i class="fi fi-rr-heart"></i></button>
          <div class="controls">
            <button id="prevButton"><i class="bx bx-skip-previous"></i></button>
            <button id="playPauseButton">
              <i class="bx bx-caret-right"></i>
            </button>
            <button id="nextButton"><i class="bx bx-skip-next"></i></button>
          </div>
          <button id="randomPlayerMusic"><i class="fi fi-sr-shuffle"></i></button>
        </div>

        <audio id="player" src=""></audio>
        <div class="footer">
          <div class="timecode_player">
            <span id="currentTime">--|--</span>
            <div class="progress-bar">
              <div class="progress"></div>
            </div>
            <span id="duration">--|--</span>
          </div>
        </div>

        <div class="containner_more">
          <div class="container_volume">
            <div class="volume-button">
              <button id="volumeButton"><i class="fi fi-ss-volume"></i></button>
              <div class="tooltip-volume_control">
                <input
                  type="range"
                  min="0"
                  max="1"
                  step="0.01"
                  value="0"
                  id="volumeSom"
                />
              </div>
            </div>
          </div>
          <i class="fi fi-ss-speakers"></i>
          <div class="container_faixas">
            <i class="fi fi-rr-menu-burger"></i>
            <div class="container_faixas_detalhes">
              <ul id="upcomingSongsList"></ul>
            </div>
          </div>
          <button id="fullScreen"><i class="fi fi-rr-angle-up"></i></button>
        </div>
      </div>
    </div>
    
    <script type="module" src="/Astro/Backend/JS/musicPlayer.js"></script>
  </body>
</html>
